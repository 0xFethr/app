mutation addUser($username:String!, $address:String!, $imageURL:String, $isPremium:Boolean, $tokens:Float) {
	createUser(
		input: {
			content: {
				name: $username, 
				address: $address, 
				imageURL: $imageURL, 
				isPremium: $isPremium, 
				tokens: $tokens
			}
		}
	)

	{
		document {
			address
			id
			imageURL
			isPremium
			name
			tokens
		}
	}
}

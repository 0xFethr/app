mutation addFleet($title: String!, $address: String!, $tags: [Tag], $author: DID!) {

	createFleet(
		input: {
			content: {
				title: $title, 
				address: $address, 
				tags: $tags, 
				author: $author, 
			}
		}
	)

	{
		document {
			title
			address
			tags{
				name
			}
			author {
				id
			}
		}
	}
}

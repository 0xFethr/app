mutation addBlog( $title:String!, $address:String!, $isFree:Boolean, $pricing:Float,$contentURL:String! ,$author:DID!, $tags:[BlogTagInput]) {
	createBlog(
		input: {
			content: {
				title: $title, 
				author: $author, 
				address: $address, 
				contentURL: $contentURL,
				isFree: $isFree, 
				pricing: $pricing, 
				tags:  $tags
			}
		}
	)
	{
		document {
			id
			author {
				id
			}
			address
			isFree
			pricing
			title
			tags{
				name
			}
		}
	}
}
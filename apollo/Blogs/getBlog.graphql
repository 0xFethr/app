query getBlog($id:ID!) {
	node(id:$id){
	... on Blog {
			id
			author{
				user{
					account{
						blogList(first:100){
							edges{
								node{
									id
									contentURL
									title
								}
							}
						}
					}
					id
					address
					name
					imageURL	
				}
			}
			address
			isFree
			contentURL
			title
			tags{
				name
			}
		}
	}
}